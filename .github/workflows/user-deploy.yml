# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "User" ]
  pull_request:
    branches: [ "User" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Make application.properties
        shell: bash
        run: |
          mkdir User/src/main/resources
          cd User/src/main/resources
          touch ./application.properties

          pwd
          ls -a
          echo "MAKING PROPERTIES"
          echo "${{ secrets.YML }}" >> ./application.properties
          cat application.properties
          echo "${{ secrets.ROOT_PASSWORD }}" #FOR TEST

      - name: configure for MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306 # Optional, default value is 3306. The port of host
          container port: 3306 # Optional, default value is 3306. The port of container
          # character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          # collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          # mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          # mysql database: 'some_test' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.ROOT_PASSWORD }} # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: admin # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: ${{ secrets.ROOT_PASSWORD }} # Required if "mysql user" exists. The password for the "mysql user"
          
      - name: Grant execute permission for gradlew
        run: chmod +x User/gradlew
      
      - name: Build with Gradle
        run: |
          cd User
          ./gradlew clean build

      - name: Clean temp directory
        run: |
          rm -rf *
          cp -r $GITHUB_WORKSPACE . 
        
      - name: archive drcloud 
        run: tar cvfz ./drcloud.tar.gz *
         
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
          
      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./drcloud.tar.gz s3://scalablemsa-deployarchive/user-service/
        
      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name ScalableMSA-USER-ONLY
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name ScalableMSA-USER-ONLY
          --s3-location bucket=scalablemsa-deployarchive,bundleType=tgz,key=user-service/drcloud.tar.gz
